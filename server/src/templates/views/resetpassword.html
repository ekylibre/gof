{{#if user}}
<div class="alert alert-success" role="alert">
    {{{i18n "reset_password_success"}}}
</div>
{{else}}

<div class="row" style="padding: 0 20% 0 20%;">
    <div class="panel panel-info">
    <div class="panel-heading">{{i18n "reset_password_panel_title"}}</div>
    <div class="panel-body">
        {{#if error}}
            {{#if error.global}}
            <div class="alert alert-danger" role="alert">
                {{{error.global}}}
            </div>
            {{/if}}
        {{/if}}
        <form method="POST" action="/auth/resetpassword" class="form-horizontal">
            <input type="hidden" name="token" required="required" value="{{token}}" />
            <div class="form-group {{#if error.faults.password1}}has-error{{/if}}">
                <label for="inputPassword1" class="col-sm-2 control-label">{{i18n "password_input"}}</label>
                <div class="col-sm-10">
                    <input type="password" name="password1" required="required" class="form-control" id="inputPassword1"/>
                </div>
            </div>

            <div class="form-group {{#if error.faults.password2}}has-error{{/if}}">
                <label for="inputPassword2" class="col-sm-2 control-label">{{i18n "password_confirmation_input"}}</label>
                <div class="col-sm-10">
                    <input type="password" name="password2" required="required" class="form-control" id="inputPassword2"/>
                </div>
            </div>

           <!-- {{{ captcha_form }}} -->

            <input type="submit" class="btn btn-primary pull-right" />
        </form>
    </div>
    </div>
</div>
{{/if}}
