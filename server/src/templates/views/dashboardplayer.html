<div class="row">
    <div class="clearfix">
        <a href="/channels/scenarioselection" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> {{i18n "create_new_channel"}}</a>
    </div>
</div>

<div class="row gof-top-spacer">
    <div class="panel panel-info">
        <div class="panel-heading">{{i18n "dashboard"}}</div>
        <div class="panel-body">
            <ul class="list-group">
                {{#each channels}}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-2">{{createdStr}}</div>
                        <div class="col-md-2">{{phaseStr}}</div>
                        <div class="col-md-2">
                            {{#if closed}} {{i18n "state_done"}} {{else}} {{i18n "state_running"}} {{/if}}
                        </div>
                        <div class="col-md-6">
                            <div class="pull-right btn-group">
                                <a class="btn btn-primary {{#if closed}}disabled{{/if}}" href='/game/start/{{_id}}'>{{i18n "resume_game"}}</a>
                                <a class="btn btn-primary" href='/channels/scores/{{_id}}'>{{i18n "show_scores"}}</a>
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
