<div class="row gof-top-spacer">
    <div class="panel panel-info">
        <div class="panel-heading">{{i18n "dashboard"}}</div>
        <div class="panel-body">
            <div class="clearfix">
                <a href="/channels/scenarioselection" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> {{i18n "create_new_channel"}}</a>
            </div>
            <ul class="list-group margin-t-30px">
                {{#each channels}}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-3"><span class="glyphicon glyphicon-calendar"></span>{{createdStr}}</div>
                        <div class="col-md-2">
                            <div class="row scenario-thumbnail" style="background-image: url(/images/{{phase}}.jpg);">
                            </div>
                            <div class="row">
                                <strong class="text-center scenario-title-thumnail">{{phaseStr}}</strong>
                            </div>
                        </div>
                        <div class="col-md-1">
                            {{#if closed}} {{i18n "state_done"}} {{else}} {{i18n "state_running"}} {{/if}}
                        </div>
                        <div class="col-md-6">
                            <div class="pull-right btn-group">
                                <a class="btn btn-primary" href='/channels/{{_id}}/monitor'>{{i18n "monitor_channel"}}</a>
                                <a class="btn btn-primary {{#unless scoreAvailable}}disabled{{/unless}}" href='/channels/scores/{{_id}}'>{{i18n "show_scores"}}</a>
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
