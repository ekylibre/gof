{{#if user}}
<div class="alert alert-success" role="alert">
    {{{i18n "lost_password_email_sent"}}}
</div>
{{else}}
<div class="row row-padding-lr-25p">
    <div class="panel panel-info">
    <div class="panel-heading">{{i18n "lost_password_panel_title"}}</div>
    <div class="panel-body">
        {{#if error}}
            {{#if error.global}}
            <div class="alert alert-danger" role="alert">
                {{{error.global}}}
            </div>
            {{/if}}
        {{/if}}
        <form method="POST" action="/auth/lostpassword" class="form-horizontal">
            <div class="input-group {{#if error.form.email}}has-error{{/if}}">
                <span class="input-group-addon"><img src='/images/ico_mail.png'></span>
                <input type="email" name="email" required="required" class="form-control" id="inputEmail" value="{{error.form.email}}" placeholder="{{i18n 'placeholder_email'}}"/>
            </div>

           <!-- {{{ captcha_form }}} -->

            <input type="submit" class="btn btn-primary pull-right margin-t-10px" />
        </form>
    </div>
    </div>
</div>
{{/if}}
